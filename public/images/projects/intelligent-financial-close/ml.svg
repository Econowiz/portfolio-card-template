<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ml-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a09;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#292524;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#ml-bg)"/>
  
  <!-- ML Visualization -->
  <text x="300" y="40" text-anchor="middle" fill="white" font-size="18" font-family="Arial, sans-serif" font-weight="bold">Machine Learning Performance</text>
  
  <!-- Neural network visualization -->
  <g fill="none" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1">
    <!-- Input layer -->
    <circle cx="80" cy="100" r="8" fill="#3b82f6"/>
    <circle cx="80" cy="150" r="8" fill="#3b82f6"/>
    <circle cx="80" cy="200" r="8" fill="#3b82f6"/>
    <circle cx="80" cy="250" r="8" fill="#3b82f6"/>
    
    <!-- Hidden layer 1 -->
    <circle cx="200" cy="80" r="8" fill="#10b981"/>
    <circle cx="200" cy="130" r="8" fill="#10b981"/>
    <circle cx="200" cy="180" r="8" fill="#10b981"/>
    <circle cx="200" cy="230" r="8" fill="#10b981"/>
    <circle cx="200" cy="280" r="8" fill="#10b981"/>
    
    <!-- Hidden layer 2 -->
    <circle cx="320" cy="120" r="8" fill="#f59e0b"/>
    <circle cx="320" cy="170" r="8" fill="#f59e0b"/>
    <circle cx="320" cy="220" r="8" fill="#f59e0b"/>
    
    <!-- Output layer -->
    <circle cx="440" cy="150" r="8" fill="#ef4444"/>
    <circle cx="440" cy="200" r="8" fill="#ef4444"/>
    
    <!-- Connections -->
    <line x1="88" y1="100" x2="192" y2="80"/>
    <line x1="88" y1="150" x2="192" y2="130"/>
    <line x1="88" y1="200" x2="192" y2="180"/>
    <line x1="208" y1="130" x2="312" y2="120"/>
    <line x1="208" y1="180" x2="312" y2="170"/>
    <line x1="328" y1="170" x2="432" y2="150"/>
  </g>
  
  <!-- Performance metrics -->
  <rect x="480" y="80" width="100" height="240" fill="rgba(255,255,255,0.05)" rx="5"/>
  <text x="485" y="105" fill="white" font-size="12" font-family="Arial, sans-serif">Accuracy</text>
  <text x="485" y="125" fill="#22c55e" font-size="18" font-family="Arial, sans-serif" font-weight="bold">87%</text>
  
  <text x="485" y="155" fill="white" font-size="12" font-family="Arial, sans-serif">Precision</text>
  <text x="485" y="175" fill="#3b82f6" font-size="18" font-family="Arial, sans-serif" font-weight="bold">89.1%</text>
  
  <text x="485" y="205" fill="white" font-size="12" font-family="Arial, sans-serif">Recall</text>
  <text x="485" y="225" fill="#f59e0b" font-size="18" font-family="Arial, sans-serif" font-weight="bold">85.2%</text>
  
  <text x="485" y="255" fill="white" font-size="12" font-family="Arial, sans-serif">F1-Score</text>
  <text x="485" y="275" fill="#8b5cf6" font-size="18" font-family="Arial, sans-serif" font-weight="bold">87.1%</text>
  
  <!-- Algorithm label -->
  <text x="30" y="350" fill="rgba(255,255,255,0.6)" font-size="12" font-family="Arial, sans-serif">Input: Financial Transactions</text>
  <text x="30" y="370" fill="rgba(255,255,255,0.6)" font-size="12" font-family="Arial, sans-serif">Output: Anomaly Detection + Classification</text>
</svg>
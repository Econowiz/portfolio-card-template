<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dash-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#dash-bg)"/>
  <!-- Dashboard mockup -->
  <rect x="20" y="20" width="560" height="50" fill="#374151" rx="5"/>
  <text x="30" y="45" fill="white" font-size="18" font-family="Arial, sans-serif" font-weight="bold">Financial Close Dashboard</text>
  
  <!-- Metrics cards -->
  <rect x="20" y="90" width="130" height="80" fill="#22c55e" rx="8"/>
  <text x="30" y="115" fill="white" font-size="12" font-family="Arial, sans-serif">Automation Rate</text>
  <text x="30" y="150" fill="white" font-size="24" font-family="Arial, sans-serif" font-weight="bold">73.7%</text>
  
  <rect x="170" y="90" width="130" height="80" fill="#3b82f6" rx="8"/>
  <text x="180" y="115" fill="white" font-size="12" font-family="Arial, sans-serif">ML Confidence</text>
  <text x="180" y="150" fill="white" font-size="24" font-family="Arial, sans-serif" font-weight="bold">87%</text>
  
  <rect x="320" y="90" width="130" height="80" fill="#f59e0b" rx="8"/>
  <text x="330" y="115" fill="white" font-size="12" font-family="Arial, sans-serif">Annual Savings</text>
  <text x="330" y="150" fill="white" font-size="20" font-family="Arial, sans-serif" font-weight="bold">$285K</text>
  
  <rect x="470" y="90" width="110" height="80" fill="#8b5cf6" rx="8"/>
  <text x="480" y="115" fill="white" font-size="12" font-family="Arial, sans-serif">Anomalies</text>
  <text x="480" y="150" fill="white" font-size="24" font-family="Arial, sans-serif" font-weight="bold">23</text>
  
  <!-- Chart area -->
  <rect x="20" y="190" width="560" height="180" fill="rgba(255,255,255,0.05)" rx="5"/>
  <text x="30" y="215" fill="rgba(255,255,255,0.8)" font-size="14" font-family="Arial, sans-serif">Close Timeline Performance</text>
  
  <!-- Simple chart visualization -->
  <polyline points="40,350 140,320 240,290 340,260 440,240 540,220" fill="none" stroke="#22c55e" stroke-width="3"/>
  <polyline points="40,360 140,350 240,340 340,330 440,320 540,310" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
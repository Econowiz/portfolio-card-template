<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Performance: preconnect + webfonts (Atkinson Hyperlegible for body, Fraunces for sidebar header name) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Fraunces:opsz,wght@9..144,400..800&display=swap" rel="stylesheet">

    <title>Your Name - Portfolio</title>
    <meta name="description" content="Your Name - Financial Controller & Data Analyst from Switzerland. Specializing in financial analysis, business intelligence, and investment strategy." />
    <meta name="keywords" content="portfolio, financial controller, data analyst, financial modeling, business intelligence, investment analysis" />
    <meta name="author" content="Your Name" />
    <link rel="canonical" href="https://your-username.github.io/" />
    <meta name="theme-color" content="#F4C430" />
    <meta property="og:site_name" content="Your Name Portfolio" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-username.github.io/" />
    <meta property="og:title" content="Your Name - Portfolio" />
    <meta property="og:description" content="A modern, data-driven portfolio template." />
    <meta property="og:image" content="https://your-username.github.io/vite.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-username.github.io/" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Your Name",
        "url": "https://your-username.github.io/",
        "email": "mailto:you@example.com",
        "jobTitle": "Your Professional Headline",
        "sameAs": [
          "https://www.linkedin.com/in/your-handle/",
          "https://github.com/your-handle"
        ]
      }
    </script>
    <meta property="twitter:title" content="Your Name - Portfolio" />
    <meta property="twitter:description" content="Financial Controller & Data Analyst specializing in financial analysis and business intelligence." />
    <meta property="twitter:image" content="https://your-username.github.io/vite.svg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
